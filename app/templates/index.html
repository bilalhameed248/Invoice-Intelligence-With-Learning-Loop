<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 8px;
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .confidence-low {
      color: #dc3545;
      font-weight: 600;
    }
    .confidence-high {
      color: #198754;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="container mt-5 mb-5">

  <!-- Header -->
  <div class="row mb-4">
    <div class="col">
      <h3 class="fw-bold">Invoice Intelligence</h3>
      <p class="text-muted mb-0">AI-powered invoice extraction with learning loop</p>
    </div>
  </div>

  <!-- Upload Section -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="section-title">1. Upload Invoice</div>
      <div class="row align-items-center">
        <div class="col-md-8">
          <input type="file" class="form-control">
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-primary">Upload & Extract</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Extracted Fields -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="section-title">2. Extracted Invoice Details</div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Vendor Name</label>
          <input type="text" class="form-control" value="ABC Traders Pvt Ltd">
        </div>
        <div class="col-md-6">
          <label class="form-label">Invoice Number</label>
          <input type="text" class="form-control" value="INV-223">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Invoice Date</label>
          <input type="date" class="form-control" value="2026-01-12">
        </div>
        <div class="col-md-4">
          <label class="form-label">Tax Amount</label>
          <input type="number" class="form-control" value="141.00">
        </div>
        <div class="col-md-4">
          <label class="form-label">Total Amount</label>
          <input type="number" class="form-control" value="2491.00">
        </div>
      </div>

    </div>
  </div>

  <!-- Accounting Proposal -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="section-title">3. Proposed Accounting Entry</div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Debit Account</label>
          <select class="form-select">
            <option selected>Office Expense</option>
            <option>IT Equipment Expense</option>
            <option>Inventory</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Credit Account</label>
          <input type="text" class="form-control" value="Accounts Payable" disabled>
        </div>
      </div>

    </div>
  </div>

  <!-- Confidence & Review -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="section-title">4. Confidence & Review Status</div>

      <div class="row align-items-center">
        <div class="col-md-6">
          <p class="mb-1">
            Model Version: <strong>v1.0</strong>
          </p>
          <p class="mb-0">
            Confidence Score:
            <span class="confidence-low">0.68</span>
          </p>
        </div>
        <div class="col-md-6 text-end">
          <span class="badge bg-warning text-dark">
            Manual Review Required
          </span>
        </div>
      </div>

    </div>
  </div>

  <!-- Actions -->
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-outline-secondary w-100">
        Save Corrections (Feedback)
      </button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-success w-100" disabled>
        Post Journal Entry
      </button>
    </div>
  </div>

</div>

</body>
</html>
